<!DOCTYPE html>

<html> 

	 <head> 

	 <title>Forms</title> 

	 </head> 

	<body> 
		<!--Design form using fieldset,legend and form -->
		<form action="http://www.example.com/review.php" method="get"> 

			<fieldset> 
				<legend>Your Details:</legend> 

				<label>Name: <input type="text" name="name" size="30" 
				maxlength="100"></label><br /> 

				<label>Email: <input type="email" name="email" size="30" 
				maxlength="100"></label><br /> 
			</fieldset><br /> 			
			<fieldset> 
				<legend>Your Review:</legend> 
				<p>
					<!--Using dropdown -->
					<label>How did you hear about us?</label>
					<select name = Google >
					<option value = Google>Google</option>
					</select>
				</p>
				<!--Using radio button -->
				<p>
				<label>Would you visit again?</label><br>
					<input type="radio" name="other" value="Yes"> Yes
					<input type="radio" name="other" value="No"> No
					<input type="radio" name="other" value="Maybe"> Maybe
				</p>
				
				<!--Using textarea and submit-->
				<p>
				<label>Comments:</label><br>
				<textarea name="message" rows="5" cols="40"></textarea><br><br>
				</p>
				
				<input type="checkbox" name="email" value="email">Sign me up for email updates<br>
				<input type="submit" value="Submit review">				
			</fieldset> 
	</form> 
 </body> 

</html>
